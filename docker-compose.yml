services:
  app:
    build: .
    image: localhost:32000/rest-service:1.0
    environment:
      - PORT=3000
      - INFO_MESSAGE=${INFO_MESSAGE:-Wisdom, Courage, Justice, Temperance}
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "${PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
